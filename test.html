<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Google Fonts for Silka -->
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Body styles */
    body {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Container for the text */
    .container {
      text-align: left;
      margin-left: 64px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }

    /* Typed text styling */
    .typed-words {
      font-size: 88px;
      font-weight: 500;
      padding-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      min-height: 88px;  /* Fix height to avoid jumping */
      line-height: 88px; /* Ensure cursor aligns with text */
      position: relative;
      color: #FFFFFF;  /* Ensure text is white */
    }

    /* Highlight style for words Tor, designer, expert */
    .highlight {
      color: #FFEB6E;
    }

    /* Paragraph text styling */
    .p1 {
      font-size: 2.25rem;
      margin-top: 20px;
      font-weight: 500;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 500;
      color: #FFEB6E;
      background-color: transparent;
      border: 2px solid #FFEB6E;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #FFEB6E;
      color: #171715;
    }

    /* Cursor animation */
    .typed-cursor {
      font-size: 88px;
      font-weight: 500;
      line-height: 88px;
      color: #FFFFFF; /* White cursor color */
      vertical-align: middle;
      animation: blink 0.8s step-end infinite;
      position: absolute;
    }

    /* Blinking animation for cursor */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .container {
        margin-left: 20px;
      }

      .typed-words {
        font-size: 60px;
      }

      .p1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .typed-words {
        font-size: 48px;
      }

      .p1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typed-words"></div>
    <p class="p1">I specialize in mobile and web products</p>
    <!-- Button similar to Torkjall -->
    <a href="#" class="button">Learn More</a>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true,
      showCursor: true,  // Show the cursor
      cursorChar: "|",   // Cursor character (the vertical bar)
      attr: null,
    });
  </script>
</body>
</html>
