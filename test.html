<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: 'Silka', sans-serif;
            background-color: #171715;
            color: #FFFFFF;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: auto;
            padding: 0;
            position: relative;
        }

        /* Container */
        .container {
            margin-left: 64px;
            padding-top: 100px;
        }

        /* Typed text styling */
        .typed-wrapper {
            height: 90px;
            position: relative;
            margin-bottom: 32px;
        }

        .typed-words {
            font-size: 88px;
            font-weight: 600;
            white-space: nowrap;
            color: #FFFFFF;
            display: inline-block;
            line-height: 90px;
            letter-spacing: -0.5px;
            position: relative;
            margin-right: 0;
            z-index: 1;
        }

        /* Highlight text (e.g. Tor, designer, expert) */
        .highlight {
            color: #FFEB6E;
        }

        /* Paragraph text styling */
        .p1 {
            font-size: 2.25rem;
            margin: 0 0 16px 0;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        /* Button styling */
        .button {
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #171715;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            text-decoration: none;
            border-radius: 60px;
            margin-left: -30px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .button:hover {
            background-color: #222220;
            color: #FFFFFF;
        }

        .arrow-icon {
            margin-left: 10px;
            transition: transform 0.3s ease;
            transform: rotate(-45deg);
            width: 18px;
            height: 16px;
        }

        .button:hover .arrow-icon {
            transform: rotate(0deg);
        }

        /* Cursor styling */
        .typed-cursor {
            font-size: 100px;
            color: #FFFFFF;
            font-weight: 500;
            position: absolute;
            animation: blink 0.8s step-end infinite;
            height: 100%;
            line-height: 100%;
            display: inline-block;
            margin-left: 2px;
        }

        /* Blinking effect for cursor */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Downward arrow styling */
        .down-arrow {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            opacity: 0;
            animation: fadeIn 1s ease 3s forwards;
            cursor: pointer;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Portfolio Section */
        #portfolio {
            width: 100%;
            padding: 100px 64px;
            box-sizing: border-box;
        }

        .portfolio-item {
            margin-bottom: 50px;
            border: 1px solid #333;
            padding: 20px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 0 32px;
            }

            .container {
                margin-left: 0;
                padding-top: 50px;
            }

            .typed-wrapper {
                height: 62px;
            }

            .typed-words {
                font-size: 60px;
                line-height: 62px;
            }

            .typed-cursor {
                font-size: 70px;
                height: 100%;
                line-height: 100%;
            }

            .p1 {
                font-size: 1.5rem;
                text-align: left;
            }

            .button {
                margin-left: 0;
                margin-right: -15px;
                font-size: 1rem;
                padding: 12px 24px;
            }

            .arrow-icon {
                width: 15px;
                height: 13px;
            }

            #portfolio {
                padding: 50px 32px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0 32px;
            }

            .container {
                margin-left: 0;
                padding-top: 30px;
            }

            .typed-wrapper {
                height: 50px;
            }

            .typed-words {
                font-size: 48px;
                line-height: 50px;
            }

            .typed-cursor {
                font-size: 55px;
                height: 100%;
                line-height: 100%;
            }

            .p1 {
                font-size: 1.25rem;
                text-align: left;
            }

            .button {
                margin-left: 0;
                margin-right: -10px;
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .arrow-icon {
                width: 12px;
                height: 10px;
            }

            #portfolio {
                padding: 30px 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="typed-wrapper">
            <div class="typed-words"></div>
        </div>
        <p class="p1">I specialize in mobile and web products</p>
        <a href="#portfolio" class="button">
            Learn More
