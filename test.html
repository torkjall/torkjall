<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Silka', sans-serif;
            background-color: #171715;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            margin-left: 64px;
            padding-top: 100px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        /* Typed Text */
        .typed-wrapper {
            position: relative;
            margin-bottom: 32px;
        }

        .typed-words {
            font-size: 88px;
            font-weight: 600;
            white-space: nowrap;
            color: #FFFFFF;
            display: inline-block;
            line-height: 90px;
            letter-spacing: -0.5px;
        }

        /* Responsive Heading */
        @media (max-width: 768px) {
            .typed-words {
                font-size: 48px;
                line-height: 54px;
            }
        }

        /* Highlight Text */
        .highlight {
            color: #FFEB6E;
        }

        /* Responsive Paragraph */
        .p1 {
            font-size: 2.25rem;
            margin: 0 0 16px 0;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        @media (max-width: 768px) {
            .p1 {
                font-size: 1.5rem;
            }
        }

        /* Button */
        .button {
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #171715;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            text-decoration: none;
            border-radius: 60px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .button:hover {
            background-color: #222220;
            color: #FFFFFF;
        }

        /* Downward Arrow */
        .down-arrow {
            position: relative;
            margin-top: 110px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            cursor: pointer;
        }

        /* Portfolio Section */
        .portfolio-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 100px 64px;
            gap: 40px;
        }

        .portfolio-content {
            max-width: 500px;
        }

        .portfolio-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFEB6E;
        }

        .portfolio-content p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #ffffff;
        }

        .portfolio-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        /* Responsive Portfolio */
        @media (max-width: 768px) {
            .portfolio-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .portfolio-image img {
                width: 80%;
                max-width: 400px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="typed-wrapper">
            <span class="typed-words"></span>
        </div>
        <p class="p1">I specialize in mobile and web products</p>
        <a href="#" class="button learn-more-btn">Learn More</a>
    </div>

    <!-- Downward Arrow -->
    <svg class="down-arrow" width="18" height="16" viewBox="0 0 18 18" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd"
            d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
            fill="currentColor"></path>
    </svg>

    <!-- Portfolio Section -->
    <div class="portfolio-section" id="portfolio">
        <div class="portfolio-content">
            <h2>My Work</h2>
            <p>Here are some of my projects showcasing my skills in mobile and web development.</p>
        </div>
        <div class="portfolio-image">
            <img src="https://fee0131965.cbaul-cdnwnd.com/c46a35df51209f60a8d047fa5459e9ab/200000005-84a8484a86/iMockup%20-%20iPhone%2015%20Pro%20Max%20%284%29.webp?ph=fee0131965" alt="Portfolio Preview">
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Typed.js Initialization with Original Text
        new Typed('.typed-words', {
            strings: ["Mobile Apps", "Web Development", "User Interfaces"],
            typeSpeed: 70,
            backSpeed: 50,
            backDelay: 2000,
            loop: true
        });

        // Scroll to Portfolio on Click
        document.querySelector('.down-arrow').addEventListener('click', () => {
            document.getElementById('portfolio').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>

</html>
