<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    /* Container */
    .container {
      margin-left: 64px;
    }

    /* Typed text styling */
    .typed-wrapper {
      height: 90px;
      position: relative;
      margin-bottom: 32px;
    }

    .typed-words {
      font-size: 88px;
      font-weight: 600;
      white-space: nowrap;
      color: #FFFFFF;
      display: inline-block;
      line-height: 90px;
      letter-spacing: -0.5px;
      position: relative;
      margin-right: 0;
      z-index: 1;
    }

    /* Highlight text (e.g. Tor, designer, expert) */
    .highlight {
      color: #FFEB6E;
    }

    /* Paragraph text styling */
    .p1 {
      font-size: 2.25rem;
      margin: 0 0 16px 0;
      font-weight: 500;
      letter-spacing: -0.5px;
    }

    /* Button styling */
    .button {
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 600;
      color: #FFFFFF;
      background-color: #171715;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      text-decoration: none;
      border-radius: 60px;
      margin-left: -30px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .button:hover {
      background-color: #222220;
      color: #FFFFFF;
    }

    .arrow-icon {
      margin-left: 10px;
      transition: transform 0.3s ease;
      transform: rotate(-45deg);
      width: 18px;
      height: 16px;
    }

    .button:hover .arrow-icon {
      transform: rotate(0deg);
    }

    /* Downward arrow styling */
    .down-arrow {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Portfolio Section */
    .portfolio-section {
      margin-top: 150vh; /* Ensures it is below the fold (requires scrolling) */
      padding: 50px 20px;
      background-color: #222220;
      width: 100%;
      text-align: center;
    }

    .portfolio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portfolio-item {
      background-color: #333333;
      width: 80%;
      max-width: 400px;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 2px solid #FFEB6E;
      max-height: 180px; /* Reducing image size */
    }

    .portfolio-item h3 {
      font-size: 1.25rem;
      margin-top: 16px;
      color: #FFEB6E;
    }

    .portfolio-item p {
      color: #BBBBBB;
      font-size: 1rem;
    }

    .portfolio-item a {
      display: inline-block;
      margin-top: 16px;
      color: #FFEB6E;
      text-decoration: none;
      font-weight: bold;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="typed-wrapper">
      <div class="typed-words"></div>
    </div>
    <p class="p1">I specialize in mobile and web products</p>
    <a href="#" class="button">
      Learn More
      <svg class="arrow-icon" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
          fill="currentColor"></path>
      </svg>
    </a>
  </div>

  <svg class="down-arrow" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd"
      d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
      fill="currentColor"></path>
  </svg>

  <!-- Portfolio Section -->
  <div class="portfolio-section">
    <div class="portfolio-container">
      <!-- Project 1 -->
      <div class="portfolio-item">
        <img src="https://fee0131965.cbaul-cdnwnd.com/c46a35df51209f60a8d047fa5459e9ab/200000005-84a8484a86/iMockup%20-%20iPhone%2015%20Pro%20Max%20%284%29.webp?ph=fee0131965" alt="Project 1 Image">
        <div class="content">
          <h3>Project 1: Design System</h3>
          <p>This design system is built to ensure consistency and improve the efficiency of building UI components for large-scale applications.</p>
          <a href="https://www.example.com" target="_blank">View Full Case Study â†’</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true,
      showCursor: true,
      cursorChar: "|",
      attr: null,
      onTypingPaused: function () {
        const cursor = document.querySelector('.typed-cursor');
        cursor.style.opacity = 1;
      },
    });
  </script>
</body>

</html>
