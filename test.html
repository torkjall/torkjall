<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Container */
    .container {
      margin-left: 64px;
      padding-top: 100px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    /* Typed text styling */
    .typed-wrapper {
      height: 90px;
      position: relative;
      margin-bottom: 32px;
    }

    .typed-words {
      font-size: 88px;
      font-weight: 600;
      white-space: nowrap;
      color: #FFFFFF;
      display: inline-block;
      line-height: 90px;
      letter-spacing: -0.5px;
      position: relative;
      margin-right: 0;
      z-index: 1;
    }

    /* Highlight text (e.g. Tor, designer, expert) */
    .highlight {
      color: #FFEB6E;
    }

    /* Paragraph text styling */
    .p1 {
      font-size: 2.25rem;
      margin: 0 0 16px 0;
      font-weight: 500;
      letter-spacing: -0.5px;
    }

    /* Button styling */
    .button {
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 600;
      color: #FFFFFF;
      background-color: #171715;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      text-decoration: none;
      border-radius: 60px;
      margin-left: -30px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .button:hover {
      background-color: #222220;
      color: #FFFFFF;
    }

    .arrow-icon {
      margin-left: 10px;
      transition: transform 0.3s ease;
      transform: rotate(-45deg);
      width: 18px;
      height: 16px;
    }

    .button:hover .arrow-icon {
      transform: rotate(0deg);
    }

    /* Cursor styling */
    .typed-cursor {
      font-size: 100px;
      color: #FFFFFF;
      font-weight: 500;
      position: absolute;
      animation: blink 0.8s step-end infinite;
      height: 100%;
      line-height: 100%;
      display: inline-block;
      margin-left: 2px;
    }

    /* Blinking effect for cursor */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Downward arrow styling */
    .down-arrow {
      position: relative;
      margin-top: 110px; /* 110px from the bottom of the page */
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
      opacity: 1;
      transition: color 0.3s ease;
      z-index: 1000;
    }

    .down-arrow:hover {
      color: #FFEB6E; /* Yellow color on hover */
    }

    /* New Project Section */
    .project-section {
      width: 100%;
      padding: 100px 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      margin-top: 120px; /* Adjusted to 120px for extra space */
    }

    .project-text {
      text-align: left;
      max-width: 500px;
      margin-right: 30px;
    }

    .project-text h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #FFEB6E;
    }

    .project-text p {
      font-size: 1.125rem;
      margin: 16px 0;
      color: #ffffff;
      line-height: 1.6;
    }

    .project-image img {
      width: 60%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
    }

    /* Learn More Button Arrow */
    .learn-more-btn .arrow-icon {
      width: 18px;
      height: 16px;
      margin-left: 10px;
      transition: transform 0.3s ease;
      transform: rotate(-45deg);
    }

    .learn-more-btn:hover .arrow-icon {
      transform: rotate(0deg);
    }

    .learn-more-btn:hover {
      background-color: #222220;
      color: #FFFFFF;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      body {
        padding: 0 32px;
      }

      .container {
        margin-left: 0;
      }

      .typed-wrapper {
        height: 62px;
      }

      .typed-words {
        font-size: 60px;
        line-height: 62px;
      }

      .typed-cursor {
        font-size: 70px;
        height: 100%;
        line-height: 100%;
      }

      .p1 {
        font-size: 1.5rem;
        text-align: left;
      }

      .button {
        margin-left: 0;
        margin-right: -15px;
        font-size: 1rem;
        padding: 12px 24px;
      }

      .arrow-icon {
        width: 15px;
        height: 13px;
      }

      .project-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .project-image img {
        width: 80%;
        margin-top: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0 32px;
      }

      .container {
        margin-left: 0;
      }

      .typed-wrapper {
        height: 50px;
      }

      .typed-words {
        font-size: 48px;
        line-height: 50px;
      }

      .typed-cursor {
        font-size: 55px;
        height: 100%;
        line-height: 100%;
      }

      .p1 {
        font-size: 1.25rem;
        text-align: left;
      }

      .button {
        margin-left: 0;
        margin-right: -10px;
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .arrow-icon {
        width: 12px;
        height: 10px;
      }

      .project-section {
        padding: 80px 0;
      }

      .project-text h2 {
        font-size: 2rem;
      }

      .project-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typed-wrapper">
      <div class="typed-words"></div>
    </div>
    <p class="p1">I specialize in mobile and web products</p>
    <a href="#" class="button learn-more-btn">
      Learn More
      <svg class="arrow-icon" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
          fill="currentColor"></path>
      </svg>
    </a>
  </div>

  <!-- Downward Arrow (click to scroll to the portfolio section) -->
  <svg class="down-arrow" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd"
      d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
      fill="currentColor"></path>
  </svg>

  <!-- New Project Section (placed below everything with extra 20px gap) -->
  <div class="project-section" id="portfolio">
    <div class="project-text">
      <h2>My First Project</h2>
      <p>This is a description of my first project. It was an amazing experience working on it, and I learned so much. I built the entire web application from scratch, including the design, backend, and frontend.</p>
      <a href="#" class="button learn-more-btn">Learn More
        <svg class="arrow-icon" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
            fill="currentColor"></path>
        </svg>
      </a>
    </div>
    <div class="project-image">
      <img src="https://via.placeholder.com/400" alt="Project Image">
    </div>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true,
      showCursor: true,
      cursorChar: "|",
      attr: null,
      onTypingPaused: function () {
        const cursor = document.querySelector('.typed-cursor');
        cursor.style.opacity = 1;
      },
    });

    // Scroll to portfolio section on arrow click
    const downArrow = document.querySelector('.down-arrow');
    const portfolioSection = document.getElementById('portfolio');

    downArrow.addEventListener('click', function () {
      portfolioSection.scrollIntoView({
        behavior: 'smooth'
      });
    });
  </script>
</body>

</html>
