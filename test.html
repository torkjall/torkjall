<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .container {
      margin-top: 20vh;
      text-align: center;
    }

    .typed-wrapper {
      height: 90px;
    }

    .typed-words {
      font-size: 88px;
      font-weight: 600;
      white-space: nowrap;
    }

    .highlight {
      color: #FFEB6E;
    }

    .p1 {
      font-size: 2.25rem;
      font-weight: 500;
    }

    .button {
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 600;
      color: #FFFFFF;
      background-color: #171715;
      text-transform: uppercase;
      border-radius: 60px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .arrow-icon {
      margin-left: 10px;
      transition: transform 0.3s ease;
      transform: rotate(-45deg);
      width: 18px;
      height: 16px;
    }

    .button:hover .arrow-icon {
      transform: rotate(0deg);
    }

    /* Downward Arrow */
    .down-arrow {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
      cursor: pointer;
      opacity: 1;
      animation: fadeIn 1s ease 3s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Portfolio Section */
    .portfolio {
      margin-top: 100px;
      width: 80%;
      max-width: 1000px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .portfolio.show {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .project {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
    }
