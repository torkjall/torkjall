<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: 'Silka', sans-serif;
            background-color: #171715;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            margin-left: 64px;
            padding-top: 100px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        /* Typed text styling */
        .typed-wrapper {
            height: 90px;
            position: relative;
            margin-bottom: 32px;
        }

        .typed-words {
            font-size: 88px;
            font-weight: 600;
            white-space: nowrap;
            color: #FFFFFF;
            display: inline-block;
            line-height: 90px;
            letter-spacing: -0.5px;
            position: relative;
            margin-right: 0;
            z-index: 1;
        }

        /* Highlight text (e.g. Tor, designer, expert) */
        .highlight {
            color: #FFEB6E;
        }

        /* Paragraph text styling */
        .p1 {
            font-size: 2.25rem;
            margin: 0 0 16px 0;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        /* Button styling */
        .button {
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #171715;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            text-decoration: none;
            border-radius: 60px;
            margin-left: -30px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .button:hover {
            background-color: #222220;
            color: #FFFFFF;
        }

        .arrow-icon {
            margin-left: 10px;
            transition: transform 0.3s ease;
            transform: rotate(-45deg);
            width: 18px;
            height: 16px;
        }

        .button:hover .arrow-icon {
            transform: rotate(0deg);
        }

        /* Cursor styling */
        .typed-cursor {
            font-size: 100px;
            color: #FFFFFF;
            font-weight: 500;
            position: absolute;
            animation: blink 0.8s step-end infinite;
            height: 100%;
            line-height: 100%;
            display: inline-block;
            margin-left: 2px;
        }

        /* Blinking effect for cursor */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Downward arrow styling */
        .down-arrow {
            position: relative;
            margin-top: 110px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            opacity: 1;
            transition: color 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }

        .down-arrow:hover {
            color: #FFEB6E;
        }

        /* New Project Section */
        .project-section {
            width: 100%;
            padding: 100px 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            margin-top: 120px;
        }

        .project-text {
            text-align: left;
            flex-basis: 45%;
            max-width: 500px;
            margin-right: 30px;
        }

        .project-text h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFEB6E;
        }

        .project-text p {
            font-size: 1.125rem;
            margin: 16px 0;
            color: #ffffff;
            line-height: 1.6;
        }

        .project-image {
            flex-basis: 45%;
            display: flex;
            justify-content: center;
        }

        .project-image img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }

        /* Learn More Button Arrow */
        .learn-more-btn .arrow-icon {
            width: 18px;
            height: 16px;
            margin-left: 10px;
            transition: transform 0.3s ease;
            transform: rotate(-45deg);
        }

        .learn-more-btn:hover .arrow-icon {
            transform: rotate(0deg);
        }

        .learn-more-btn:hover {
            background-color: #222220;
            color: #FFFFFF;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 0 32px;
            }

            .container {
                margin-left: 0;
            }

            .typed-wrapper {
                height: 62px;
            }

            .typed-words {
                font-size: 60px;
                line-height: 62px;
            }

            .typed-cursor {
                font-size: 70px;
                height: 100%;
                line-height: 100%;
            }

            .p1 {
                font-size: 1.5rem;
                text-align: left;
            }

            .button {
                margin-left: 0;
                margin-right: -15px;
                font-size: 1rem;
                padding: 12px 24px;
            }

            .arrow-icon {
                width: 15px;
                height: 13px;
            }

            .project-section {
                padding: 80px 32px;
            }

            .project-text,
            .project-image {
                flex-basis: 100%;
                margin: 0;
            }

            .project-text {
                text-align: center;
                margin-bottom: 20px;
            }

            .project-image img {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0
