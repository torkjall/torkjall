<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Keep existing styles */
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }
    .container {
      margin-top: 64px;
      text-align: center;
    }
    .typed-words {
      font-size: 88px;
      font-weight: 600;
      color: #FFFFFF;
    }
    .highlight {
      color: #FFEB6E;
    }
    .p1 {
      font-size: 2.25rem;
      font-weight: 500;
    }
    .button {
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 600;
      background-color: #171715;
      border-radius: 60px;
      transition: 0.3s;
      text-decoration: none;
      color: #FFFFFF;
      display: inline-flex;
      align-items: center;
    }
    .button:hover {
      background-color: #222220;
    }
    .new-section {
      margin-top: 100px;
      text-align: center;
    }
    .new-section h2 {
      font-size: 2rem;
      color: #FFEB6E;
    }
    .new-section p {
      font-size: 1.5rem;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typed-wrapper">
      <div class="typed-words"></div>
    </div>
    <p class="p1">I specialize in mobile and web products</p>
    <a href="#" class="button">Learn More</a>
  </div>

  <!-- New Section -->
  <div class="new-section">
    <h2>New Section Title</h2>
    <p>Here is some additional content that you requested.</p>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      loop: true
    });
  </script>
</body>

</html>
