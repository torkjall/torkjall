<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      margin-top: 20vh;
    }
    .typed-words {
      font-size: 88px;
      font-weight: 600;
      color: #FFFFFF;
      display: inline-block;
    }
    .highlight {
      color: #FFEB6E;
    }
    .p1 {
      font-size: 2.25rem;
      font-weight: 500;
    }
    .down-arrow {
      margin-top: 50px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }
    .portfolio {
      width: 100%;
      text-align: center;
      padding: 50px 20px;
      display: none;
    }
    .project {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typed-words"></div>
    <p class="p1">I specialize in mobile and web products</p>
    <svg class="down-arrow" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 5v14m0 0l-6-6m6 6l6-6" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <div class="portfolio" id="portfolio">
    <h2>Portfolio Projects</h2>
    <div class="project">Project 1: Web App</div>
    <div class="project">Project 2: Mobile App</div>
    <div class="project">Project 3: UX/UI Design</div>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true
    });

    document.querySelector(".down-arrow").addEventListener("click", function() {
      document.getElementById("portfolio").style.display = "block";
      window.scrollTo({ top: document.getElementById("portfolio").offsetTop, behavior: "smooth" });
    });
  </script>
</body>
</html>
