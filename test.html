<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tor Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Container */
    .container {
      margin-left: 64px;
      margin-right: 64px;
      padding-top: 100px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    /* Typed text */
    .typed-wrapper {
      height: 90px;
      position: relative;
      margin-bottom: 32px;
    }

    .typed-words {
      font-size: 88px;
      font-weight: 600;
      white-space: nowrap;
      color: #FFFFFF;
      display: inline-block;
      line-height: 90px;
      letter-spacing: -0.5px;
    }

    /* Highlight text */
    .highlight {
      color: #FFEB6E;
    }

    /* Paragraph */
    .p1 {
      font-size: 2.25rem;
      margin: 0 0 16px 0;
      font-weight: 500;
      letter-spacing: -0.5px;
    }

    /* Cursor */
    .typed-cursor {
      font-size: 100px;
      color: #FFFFFF;
      font-weight: 500;
      position: absolute;
      animation: blink 0.8s step-end infinite;
      display: inline-block;
      margin-left: 2px;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Down Arrow */
    .down-arrow {
      position: relative;
      margin-top: 110px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .down-arrow:hover {
      color: #FFEB6E;
    }

    /* Portfolio Section */
    .project-section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 64px;
      box-sizing: border-box;
    }

    .project-text {
      max-width: 500px;
      text-align: left;
    }

    .project-text h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #FFEB6E;
    }

    .project-text p {
      font-size: 1.125rem;
      margin: 16px 0;
      color: #ffffff;
      line-height: 1.6;
    }

    .project-image {
      max-width: 300px; /* Smaller image */
      height: auto;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .project-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 80px 16px;
      }

      .project-text {
        text-align: center;
      }

      .project-text h2 {
        font-size: 2rem;
      }

      .project-text p {
        font-size: 1rem;
      }

      .project-image {
        width: 80%;
        max-width: 280px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typed-wrapper">
      <div class="typed-words"></div>
    </div>
    <p class="p1">I design <span class="highlight">minimalistic</span> and <span class="highlight">engaging</span> user experiences.</p>
  </div>

  <!-- Down Arrow -->
  <svg class="down-arrow" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd"
      d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
      fill="currentColor"></path>
  </svg>

  <!-- Portfolio -->
  <div class="project-section" id="portfolio">
    <div class="project-text">
      <h2>My First Project</h2>
      <p>This is a description of my first project.</p>
    </div>
    <img class="project-image" src="https://fee0131965.cbaul-cdnwnd.com/c46a35df51209f60a8d047fa5459e9ab/200000005-84a8484a86/iMockup%20-%20iPhone%2015%20Pro%20Max%20%284%29.webp?ph=fee0131965" alt="Project Image">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Typed(".typed-words", {
        strings: ["interfaces.", "experiences.", "products."],
        typeSpeed: 100,
        backSpeed: 60,
        backDelay: 2000,
        loop: true
      });
    });
  </script>
</body>
</html>
