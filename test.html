<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Google Fonts for Silka -->
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Silka', sans-serif;
      background-color: #171715;
      color: #FFFFFF;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }

    /* Container */
    .container {
      margin-left: 64px;
      position: relative;
    }

    /* Typed text styling */
    .typed-words {
      font-size: 88px;
      font-weight: 500;
      white-space: nowrap;
      color: #FFFFFF;
      display: inline-block;
      line-height: 88px;
      letter-spacing: -0.5px;
      position: relative;
      margin-right: 0;
      z-index: 1; /* Ensures the text is above the cursor */
      min-height: 88px; /* Keeps space for the cursor */
    }

    /* Highlight text (e.g. Tor, designer, expert) */
    .highlight {
      color: #FFEB6E;
    }

    /* Paragraph text styling */
    .p1 {
      font-size: 2.25rem;
      margin-top: 20px;
      font-weight: 500;
      letter-spacing: -0.5px;
    }

    /* Button styling */
    .button {
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 500;
      color: #FFEB6E;
      background-color: transparent;
      border: 2px solid #FFEB6E;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #FFEB6E;
      color: #171715;
    }

    /* Cursor styling */
      .typed-cursor {
    font-size: 88px; /* Match text size */
    color: #FFFFFF;
    font-weight: 500;
    position: absolute;
    animation: blink 0.8s step-end infinite;
    line-height: 88px; /* Ensures cursor fills the height */
    height: 88px; /* Explicitly set height */
    display: inline-block; /* Ensures proper alignment */
    margin: 0; /* Removes unwanted space */
    padding: 0; /* Ensures no extra spacing */
  }



    /* Blinking effect for cursor */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .container {
        margin-left: 20px;
      }

      .typed-words {
        font-size: 60px;
      }

      .p1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .typed-words {
        font-size: 48px;
      }

      .p1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typed-words"></div>
    <p class="p1">I specialize in mobile and web products</p>
    <a href="#" class="button">Learn More</a>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true,
      showCursor: true,  // Ensure cursor is visible
      cursorChar: "|",   // Cursor character (the vertical bar)
      attr: null,
      onTypingPaused: function() {
        // Fix the cursor behavior during typing pause.
        const cursor = document.querySelector('.typed-cursor');
        cursor.style.opacity = 1;
      },
    });
  </script>
</body>
</html>
