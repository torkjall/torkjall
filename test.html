<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="./typed.min.js"></script>
  <style>
    /* Set the background color and text color */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      font-family: Arial, sans-serif;
      background-color: #171715; /* Background color */
      color: #FFFFFF; /* Text color */
    }

    /* Container for the text */
    .container {
      text-align: left; /* Align text to the left */
      margin-left: 20px; /* Left margin */
    }

    /* Styling for the typed words */
    .typed-words {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Styling for the paragraph */
    .p1 {
      font-size: 1.5rem;
      margin-top: 20px; /* Space between the typed words and the paragraph */
    }

    /* Highlight style for the words Tor, designer, expert */
    .highlight {
      color: #FFEB6E; /* Highlight color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typed-words"></div>
    <p class="p1">I specialize in mobile and web products</p>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true,
      showCursor: false,
      cursorChar: "|",
      attr: null,
    });
  </script>
</body>
</html>
