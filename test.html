<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ... (Existing CSS from previous response) ... */

    /* Portfolio Section Styling */
    .portfolio {
      margin-top: 100px;
      /* Adjust as needed */
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      /* Responsive columns */
      gap: 30px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      /* Add rounded corners if desired */
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    .portfolio-item .portfolio-content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
    }

    .portfolio-item:hover .portfolio-content {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-item h3 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
    }

    .portfolio-item p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typed-wrapper">
      <div class="typed-words"></div>
    </div>
    <p class="p1">I specialize in mobile and web products</p>
    <a href="#portfolio" class="button">
      {/* Added #portfolio to the href for smooth scrolling */}
      Learn More
      <svg class="arrow-icon" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
          fill="currentColor"></path>
      </svg>
    </a>
  </div>

  <svg class="down-arrow" width="18" height="16" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd"
      d="M11.3431 0.92888L17.7071 7.29284C18.0976 7.68336 18.0976 8.31653 17.7071 8.70705L11.3431 15.071C10.9526 15.4615 10.3195 15.4615 9.92893 15.071C9.53841 14.6805 9.53841 14.0473 9.92893 13.6568L14.5858 8.99995H1C0.447715 8.99995 0 8.55223 0 7.99995C0 7.44766 0.447715 6.99995 1 6.99995L14.5858 6.99995L9.92893 2.34309C9.53841 1.95257 9.53841 1.3194 9.92893 0.92888C10.3195 0.538355 10.9526 0.538355 11.3431 0.92888Z"
      fill="currentColor"></path>
  </svg>

  <section id="portfolio" class="portfolio">
    <div class="container">
      <h2>Portfolio</h2>
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="project1.jpg" alt="Project 1">
          <div class="portfolio-content">
            <h3>Project 1</h3>
            <p>A short description of project 1.</p>
            <a href="#">View Project</a>
          </div>
        </div>
        <div class="portfolio-item">
          <img src="project2.jpg" alt="Project 2">
          <div class="portfolio-content">
            <h3>Project 2</h3>
            <p>A short description of project 2.</p>
            <a href="#">View Project</a>
          </div>
        </div>
        {/* Add more portfolio items as needed */}
      </div>
    </div>
  </section>

  <script>
    // ... (Typed.js script) ...

    // Smooth scrolling for the arrow
    const arrow = document.querySelector('.button');
    arrow.addEventListener('click', function (event) {
      event.preventDefault();
      const targetId = this.getAttribute('href');
      const targetElement = document.querySelector(targetId);
      targetElement.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>

</html>
