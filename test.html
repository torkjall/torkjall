<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>
  <script src="./typed.min.js"></script>
  
  <!-- Google Fonts for Roboto and Silka -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Silka:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Set the background color and text color */
    body {
      display: flex;
      justify-content: flex-start; /* Align content to the left */
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      font-family: 'Roboto', sans-serif; /* Use Roboto font */
      background-color: #171715; /* Background color */
      color: #FFFFFF; /* Text color */
      padding: 0 20px; /* Padding around the page */
      box-sizing: border-box; /* Include padding in total width/height */
    }

    /* Container for the text */
    .container {
      text-align: left; /* Align text to the left */
      margin-left: 64px; /* Left margin closer to the left side */
      padding: 20px; /* Padding around the text */
    }

    /* Styling for the typed words */
    .typed-words {
      font-size: 88px; /* Much larger font size for typed text */
      font-weight: 500; /* Medium weight */
      padding-bottom: 10px; /* Space between typed words and paragraph */
    }

    /* Styling for the paragraph */
    .p1 {
      font-size: 2.25rem; /* Larger font size for the paragraph */
      margin-top: 20px; /* Space between the typed words and the paragraph */
      font-family: 'Silka', sans-serif; /* Apply Silka font to the paragraph */
    }

    /* Highlight style for the words Tor, designer, expert */
    .highlight {
      color: #FFEB6E; /* Highlight color */
    }

    /* Button styling like the "Learn More" button on torkjall.com */
    .button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 1.125rem;
      font-weight: 500;
      color: #FFFFFF;
      background-color: #FFEB6E;
      border: 2px solid #FFEB6E;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: transparent;
      color: #FFEB6E;
      border-color: #FFEB6E;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 768px) {
      .container {
        margin-left: 20px; /* Reduce left margin on smaller screens */
      }
      
      .typed-words {
        font-size: 60px; /* Smaller font size for typed text on smaller screens */
      }

      .p1 {
        font-size: 1.5rem; /* Slightly smaller paragraph font size on small screens */
      }
    }

    @media (max-width: 480px) {
      .typed-words {
        font-size: 48px; /* Further decrease font size on extra small screens */
      }

      .p1 {
        font-size: 1.25rem; /* Smaller font size for paragraph on very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typed-words"></div>
    <p class="p1">I specialize in mobile and web products</p>
    <!-- "Learn More" style button -->
    <a href="#" class="button">Learn More</a>
  </div>

  <script>
    var typed = new Typed(".typed-words", {
      strings: [
        "I'm <span class='highlight'>Tor</span>",
        "I'm a <span class='highlight'>designer</span>",
        "I'm an <span class='highlight'>expert</span>"
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1500,
      startDelay: 1500,
      loop: true,
      showCursor: false,
      cursorChar: "|",
      attr: null,
    });
  </script>
</body>
</html>
